<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div垂直水平居中</title>
		<style>
			/*
			 * div垂直水平居中
			 */
			.box {
				width: 400px;
				height: 400px;
				position: relative;
				background-color: red;
			     }
			.div {
				 position: absolute;
                 left:50%;
                 top:50%;
                 width:200px;
                 height:200px;
                 margin-left:-100px;
                 margin-top:-100px;
                 background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div"></div>
		</div>
		
		
	</body>
</html>
