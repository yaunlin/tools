<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>统计字符串中字母个数</title>
	</head>
	<body>
		<script>
			//type 统计字符串中字母个数
		function getLength(str){
			if(/[a-z]/i.test(str)){
				return str.match(/[a-z]/ig).length;
			}
			return 0;
		}
		
        </script>
	</body>
</html>
